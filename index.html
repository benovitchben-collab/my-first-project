<style>

  width:100%;

  font-weight:700;

  from{box-shadow:0 0 10px var(--neon)}

  <div class="card top">

<script>
Telegram.WebApp.expand();

/* STATE */
let user=localStorage.getItem("user");
let balance=+localStorage.getItem("balance")||10000;
let freeSpins=+localStorage.getItem("fspins")||5;
let nextFS=+localStorage.getItem("nextfs")||Date.now();

/* AUTH */
function login(){
  if(!nick.value)return;
  localStorage.setItem("user",nick.value);
  location.reload();
}
if(user){
  auth.classList.add("hidden");
  kyc.classList.remove("hidden");
  document.getElementById("user").textContent=user;
}

/* KYC */
let kycStep=1;
function nextKYC(){
  kycStep++;
  if(kycStep>3){
    kyc.classList.add("hidden");
    casino.classList.remove("hidden");
    update();
  } else {
    kyc.querySelector("p").textContent=`Step ${kycStep}/3 Â· Verification`;
  }
}

/* UI */
function open(id){
  ["slots","jetx","wallet"].forEach(x=>document.getElementById(x).classList.add("hidden"));
  if(document.getElementById(id)) document.getElementById(id).classList.remove("hidden");
}
function update(){
  balanceEl.textContent=balance.toLocaleString();
  fspinsEl.textContent=freeSpins;
  localStorage.setItem("balance",balance);
  localStorage.setItem("fspins",freeSpins);
}

/* FREE SPINS TIMER */
setInterval(()=>{
  const diff=nextFS-Date.now();
  if(diff<=0){
    freeSpins+=5;
    nextFS=Date.now()+6*60*60*1000;
    localStorage.setItem("nextfs",nextFS);
  }
  timer.textContent=new Date(diff>0?diff:0).toISOString().substr(11,8);
  update();
},1000);

/* SLOTS */
const symbols=["ğŸ’","ğŸ‹","ğŸ””","â­","ğŸ’","ğŸƒ"];
function spin(){
  if(freeSpins>0) freeSpins--;
  else if(balance>=100) balance-=100;
  else return;

  const reels=document.querySelectorAll(".reel");
  reels.forEach(r=>{
    r.textContent=symbols[Math.floor(Math.random()*symbols.length)];
    r.classList.remove("glow");
  });
  const win=Math.random()<0.25;
  if(win){
    balance+=500;
    reels.forEach(r=>r.classList.add("glow"));
  }
  update();
}

/* JETX */
function startJet(){
  let coef=1;
  const int=setInterval(()=>{
    coef+=Math.random()*0.08;
    coefEl.textContent=coef.toFixed(2)+"x";
    if(Math.random()<0.02){
      clearInterval(int);
      coefEl.textContent="CRASH";
    }
  },100);
}

/* WALLET */
function deposit(){
  balance+=5000;
  walletInfo.textContent="Deposit successful (DEMO)";
  update();
}
function withdraw(){
  walletInfo.textContent="Withdrawal pending...";
}
</script>
