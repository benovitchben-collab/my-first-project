<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1c2345,#070b16);
  color:#fff;
  font-family:Inter,Arial;
}
.hidden{display:none}
.card{
  background:rgba(255,255,255,.06);
  border-radius:18px;
  padding:16px;
  margin:12px;
  box-shadow:0 0 40px #000;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(135deg,#00ffd5,#ff4edb);
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
}
.top{display:flex;justify-content:space-between}
.menu{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.reels{display:flex;justify-content:space-between}
.reel{
  width:18%;height:80px;
  font-size:40px;
  background:#0006;
  border-radius:14px;
  display:flex;align-items:center;justify-content:center;
}
.spin{animation:spin .15s infinite}
@keyframes spin{
  0%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0)}
}
.win{box-shadow:0 0 25px #00ffd5}
.jetArea{height:120px;position:relative;overflow:hidden}
.plane{position:absolute;bottom:10px;left:0;font-size:30px}
.plinko{height:160px;position:relative}
.ball{
  position:absolute;top:0;left:50%;
  font-size:18px;
  animation:fall 1s linear forwards;
}
@keyframes fall{to{top:140px;left:calc(50% + var(--x))}}
.small{font-size:12px;opacity:.7}
</style>
</head>

<script>
Telegram.WebApp.expand();
const sym=["ğŸ’","ğŸ‹","ğŸ””","â­","ğŸ’","ğŸƒ"];
let bal=+localStorage.getItem("bal")||10000;

if(!localStorage.getItem("user")){
  reg.classList.remove("hidden");
}else{
  casino.classList.remove("hidden");
  user.textContent=localStorage.getItem("user");
  save();
}

function register(){
  localStorage.setItem("user",nick.value);
  location.reload();
}
function save(){
  balEl.textContent=bal;
  localStorage.setItem("bal",bal);
}
function open(id){
  document.querySelectorAll(".card").forEach(c=>c.id && c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* SLOTS */
function spin(){
  const r=document.querySelectorAll(".reel");
  r.forEach((e,i)=>{
    e.classList.add("spin");
    setTimeout(()=>{
      e.classList.remove("spin");
      e.textContent=sym[Math.floor(Math.random()*sym.length)];
    },500+i*150);
  });
  slotHist.textContent="Spin completed";
}

/* JET */
function startJet(){
  let x=1,pos=0;
  plane.style.left="0px";
  jetX.textContent="x1.00";
  const i=setInterval(()=>{
    x+=Math.random()*0.08;
    pos+=6;
    plane.style.left=pos+"px";
    jetX.textContent="x"+x.toFixed(2);
    if(Math.random()<0.03){
      jetHist.textContent="Crashed at x"+x.toFixed(2);
      clearInterval(i);
    }
  },120);
}

/* ROULETTE */
function roulette(){
  const n=Math.floor(Math.random()*37);

}

/* MINES */

/* PLINKO */

  const b=document.createElement("div");
  b.className="ball";
  b.textContent="â—";
  b.style.setProperty("--x",(Math.random()*120-60)+"px");
  plinkoBox.innerHTML="";
  plinkoBox.appendChild(b);
}
</script>
