<script>
/* === RTP === */
const RTP = { slots:0.96, jetx:0.97, roulette:0.945, mines:0.94 };

/* === STATE === */
let bal = +localStorage.getItem("bal") || 10000;
let user = localStorage.getItem("user");
let hist = JSON.parse(localStorage.getItem("hist")||"[]");

/* === AUTH === */
function login(){
  if(!name.value.trim()) return alert("Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ½Ğ¸Ğº");
  user = name.value.trim();
  localStorage.setItem("user",user);
  auth.classList.add("hidden");
  app.classList.remove("hidden");
  init();
}

/* === INIT === */
function init(){
  document.getElementById("user").textContent=user;
  updateBal();
  renderHist();
  initMines();
}
function updateBal(){
  document.getElementById("bal").textContent=bal;
  localStorage.setItem("bal",bal);
}

/* === NAV === */
function openGame(id){
  ["slots","jet","roulette","mines"].forEach(g=>window[g].classList.add("hidden"));
  window[id].classList.remove("hidden");
}

/* === SLOTS === */
const icons=["ğŸ’","ğŸ‹","ğŸ‰","â­","7ï¸âƒ£"];
function spin(){
  bal-=100; updateBal(); sound(300);
  [s1,s2,s3,s4].forEach(s=>{
    s.textContent=icons[Math.floor(Math.random()*icons.length)];
  });

  let win=false;
  if(s1.textContent===s2.textContent && s2.textContent===s3.textContent)
    win=Math.random()<RTP.slots;
  if(s2.textContent===s3.textContent && s3.textContent===s4.textContent)
    win=win||Math.random()<RTP.slots;

  if(win){
    const prize=600+Math.floor(Math.random()*600);
    bal+=prize;
    sound(700);
    log("Slots WIN +"+prize);
  }
  updateBal();
}

/* === JETX === */
let jetInt;
function startJet(){
  let m=1, crashed=false;
  jetbar.style.width="0%";
  pl.style.transform="translate(0,60px) rotate(-5deg)";
  const crashPoint=(Math.random()*(RTP.jetx*10))+1.5;

  jetInt=setInterval(()=>{
    m+=0.03+m*0.002;
    const x=m*28;
    const y=60-Math.log(m)*18;
    pl.style.transform=`translate(${x}px,${y}px) rotate(${m*2}deg)`;
    jetbar.style.width=Math.min(m*10,100)+"%";

    if(m>=crashPoint&&!crashed){
      crashed=true;
      clearInterval(jetInt);
      sound(120);
      const reward=Math.floor(m*180);
      bal+=reward;
      log("JetX x"+m.toFixed(2));
      updateBal();
    }
  },100);
}

/* === ROULETTE === */
function roll(){
  const r=Math.floor(Math.random()*36);
  rres.textContent="Number: "+r;
  if(r%2===0&&Math.random()<RTP.roulette){
    bal+=200; log("Roulette WIN");
  }else bal-=100;
  updateBal();
}

/* === MINES === */
function initMines(){
  minegrid.innerHTML="";
  for(let i=0;i<9;i++){
    let b=document.createElement("button");
    b.textContent="â“";
    b.onclick=()=>{
      if(Math.random()<0.2){
        b.textContent="ğŸ’£"; bal-=500;
      }else{
        b.textContent="ğŸ’"; bal+=200;
      }
      updateBal();
    };
    minegrid.appendChild(b);
  }
}

/* === HISTORY === */
function log(t){
  hist.unshift(t);
  hist=hist.slice(0,10);
  localStorage.setItem("hist",JSON.stringify(hist));
  renderHist();
}
function renderHist(){
  histDiv.innerHTML=hist.map(h=>"â€¢ "+h).join("<br>");
}

/* === FINANCE === */
function dep(){bal+=5000;updateBal();alert("Deposit pending (demo)")}
function wd(){alert("Withdrawal processing (demo)")}

/* === SOUND === */
const ctx=new AudioContext();
function sound(f){
  let o=ctx.createOscillator(),g=ctx.createGain();
  o.frequency.value=f;o.connect(g);g.connect(ctx.destination);
  g.gain.value=.15;o.start();o.stop(ctx.currentTime+.1);
}

/* AUTO LOGIN */
if(user){auth.classList.add("hidden");app.classList.remove("hidden");init();}
</script>
