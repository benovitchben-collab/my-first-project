<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEMO Casino</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0f2027,#000);
  color:#fff;
  overflow-x:hidden;
}
.hidden{display:none}
h1,h2{margin:10px 0}
button{
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  margin:5px;
}
button:active{transform:scale(.95)}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin:8px 0;
}
.card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(10px);
  border-radius:18px;
  padding:15px;
  margin:10px;
  animation:fade .4s;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.slot{
  height:80px;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
}
@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1}
}
.neon{
  text-shadow:0 0 10px #0ff,0 0 20px #0ff;
}
#plane{
  position:relative;
  height:120px;
  overflow:hidden;
}
#plane span{
  position:absolute;
  font-size:40px;
  left:10px;
  top:40px;
  transition:transform .1s;
}
.bar{
  height:8px;
  background:#333;
  border-radius:5px;
  overflow:hidden;
}
.bar div{
  height:100%;
  background:linear-gradient(90deg,#0f0,#ff0,#f00);
  width:0%;
}
</style>
</head>

<body>

<!-- REGISTRATION -->
<div id="auth" class="card">
  <h1 class="neon">ğŸ° DEMO CASINO</h1>
  <input id="name" placeholder="Nickname">
  <button onclick="login()">Ğ’Ğ¾Ğ¹Ñ‚Ğ¸</button>
</div>

<!-- MAIN -->
<div id="app" class="hidden">

<div class="card">
  ğŸ‘¤ <span id="user"></span> |
  ğŸ’° Ğ‘Ğ°Ğ»Ğ°Ğ½Ñ: <span id="bal"></span>
  <button onclick="dep()">â•</button>
  <button onclick="wd()">â–</button>
</div>

<div class="grid">
  <button onclick="openGame('slots')">ğŸ° Slots</button>
  <button onclick="openGame('jet')">âœˆï¸ JetX</button>
  <button onclick="openGame('roulette')">ğŸ¡ Roulette</button>
  <button onclick="openGame('mines')">ğŸ’£ Mines</button>
</div>

<!-- SLOTS -->
<div id="slots" class="card hidden">
  <h2>ğŸ° Slots</h2>
  <div class="grid">
    <div class="slot" id="s1">ğŸ’</div>
    <div class="slot" id="s2">ğŸ‹</div>
    <div class="slot" id="s3">ğŸ‰</div>
    <div class="slot" id="s4">â­</div>
  </div>
  <button onclick="spin()">SPIN</button>
</div>

<!-- JETX -->
<div id="jet" class="card hidden">
  <h2>âœˆï¸ JetX</h2>
  <div id="plane">
    <span id="pl">âœˆï¸</span>
  </div>
  <div class="bar"><div id="jetbar"></div></div>
  <button onclick="startJet()">START</button>
</div>

<!-- ROULETTE -->
<div id="roulette" class="card hidden">
  <h2>ğŸ¡ Roulette</h2>
  <button onclick="roll()">ROLL</button>
  <div id="rres"></div>
</div>

<!-- MINES -->
<div id="mines" class="card hidden">
  <h2>ğŸ’£ Mines</h2>
  <div class="grid" id="minegrid"></div>
</div>

<!-- HISTORY -->
<div class="card">
  <h3>ğŸ“Š History</h3>
  <div id="hist"></div>
</div>

</div>

<script>
/* === STATE === */
let bal = +localStorage.getItem("bal") || 10000;
let user = localStorage.getItem("user");
let hist = JSON.parse(localStorage.getItem("hist")||"[]");

/* === AUTH === */
function login(){
  user=name.value||"Player";
  localStorage.setItem("user",user);
  auth.classList.add("hidden");
  app.classList.remove("hidden");
  init();
}

/* === INIT === */
function init(){
  userSpan.textContent=user;
  updateBal();
  renderHist();
  initMines();
}
const userSpan=user;
function updateBal(){
  balSpan.textContent=bal;
  localStorage.setItem("bal",bal);
}
const balSpan=bal;

/* === NAV === */
function openGame(id){
  ["slots","jet","roulette","mines"].forEach(g=>window[g].classList.add("hidden"));
  window[id].classList.remove("hidden");
}

/* === SLOTS === */
const icons=["ğŸ’","ğŸ‹","ğŸ‰","â­","7ï¸âƒ£"];
function spin(){
  bal-=100;updateBal();sound(300);
  [s1,s2,s3,s4].forEach(s=>{
    s.textContent=icons[Math.floor(Math.random()*icons.length)];
  });
  if(s1.textContent===s2.textContent&&s2.textContent===s3.textContent){
    bal+=1000;sound(700);log("Slots WIN +1000");
  }
  updateBal();
}

/* === JETX === */
let jetInt;
function startJet(){
  let m=1;jetbar.style.width="0%";
  pl.style.transform="translateX(0)";
  jetInt=setInterval(()=>{
    m+=0.05;
    jetbar.style.width=Math.min(m*10,100)+"%";
    pl.style.transform=`translateX(${m*30}px)`;
    if(Math.random()<0.02){
      clearInterval(jetInt);
      bal+=Math.floor(m*200);
      log("JetX x"+m.toFixed(2));
      updateBal();
    }
  },100);
}

/* === ROULETTE === */
function roll(){
  const r=Math.floor(Math.random()*36);
  rres.textContent="Number: "+r;
  if(r%2===0){bal+=200;log("Roulette WIN")}
  else{bal-=100}
  updateBal();
}

/* === MINES === */
function initMines(){
  minegrid.innerHTML="";
  for(let i=0;i<9;i++){
    let b=document.createElement("button");
    b.textContent="â“";
    b.onclick=()=>{
      if(Math.random()<0.2){
        b.textContent="ğŸ’£";bal-=500;
      }else{
        b.textContent="ğŸ’";bal+=200;
      }
      updateBal();
    }
    minegrid.appendChild(b);
  }
}

/* === HISTORY === */
function log(t){
  hist.unshift(t);
  hist=hist.slice(0,10);
  localStorage.setItem("hist",JSON.stringify(hist));
  renderHist();
}
function renderHist(){
  histDiv.innerHTML=hist.map(h=>"â€¢ "+h).join("<br>");
}

/* === FAKE FINANCE === */
function dep(){bal+=5000;updateBal();alert("Deposit pending")}
function wd(){alert("Withdrawal processing")}

/* === SOUND === */
const ctx=new AudioContext();
function sound(f){
  let o=ctx.createOscillator(),g=ctx.createGain();
  o.frequency.value=f;o.connect(g);g.connect(ctx.destination);
  g.gain.value=.15;o.start();o.stop(ctx.currentTime+.1);
}

/* AUTO LOGIN */
if(user){auth.classList.add("hidden");app.classList.remove("hidden");init();}
</script>
</body>
</html>
